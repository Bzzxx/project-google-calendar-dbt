name: dbt prod build

on:
  workflow_dispatch:    # запуск руками з вкладки Actions
  schedule:
    - cron: "0 4 * * *"   # опційно: щодня о 04:00 UTC

jobs:
  dbt-build:
    runs-on: ubuntu-latest

    env:
      SNOWFLAKE_ACCOUNT:  ${{ fromJson(secrets.PET_PROJECT_SECRETS).SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER:     ${{ fromJson(secrets.PET_PROJECT_SECRETS).SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ fromJson(secrets.PET_PROJECT_SECRETS).SNOWFLAKE_PASSWORD }}
      SNOWFLAKE_ROLE:     ${{ fromJson(secrets.PET_PROJECT_SECRETS).SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ fromJson(secrets.PET_PROJECT_SECRETS).SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ fromJson(secrets.PET_PROJECT_SECRETS).SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA:   ${{ fromJson(secrets.PET_PROJECT_SECRETS).SNOWFLAKE_SCHEMA }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          google_calendar_project:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: "{{ env_var('SNOWFLAKE_ACCOUNT') }}"
                user: "{{ env_var('SNOWFLAKE_USER') }}"
                password: "{{ env_var('SNOWFLAKE_PASSWORD') }}"
                role: "{{ env_var('SNOWFLAKE_ROLE') }}"
                database: "{{ env_var('SNOWFLAKE_DATABASE') }}"
                warehouse: "{{ env_var('SNOWFLAKE_WAREHOUSE') }}"
                schema: "{{ env_var('SNOWFLAKE_SCHEMA') }}"
                threads: 4
                client_session_keep_alive: false
          EOF

      - name: Show dbt version
        run: dbt --version

      - name: dbt deps (optional)
        run: dbt deps || echo "No packages.yml, skipping"

      - name: dbt build
        run: dbt build --project-dir . --profiles-dir ~/.dbt
