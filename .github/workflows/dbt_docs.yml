name: dbt docs to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      
      PET_PROJECT_SECRETS: ${{ secrets.PET_PROJECT_SECRETS }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << 'EOF'
          {% set s = fromjson(env_var('PET_PROJECT_SECRETS')) %}
          google_calendar_project:
            target: prod
            outputs:
              prod:
                type: snowflake
                account: "{{ s['SNOWFLAKE_ACCOUNT'] }}"
                user: "{{ s['SNOWFLAKE_USER'] }}"
                password: "{{ s['SNOWFLAKE_PASSWORD'] }}"
                role: "{{ s['SNOWFLAKE_ROLE'] }}"
                database: "{{ s['SNOWFLAKE_DATABASE'] }}"
                warehouse: "{{ s['SNOWFLAKE_WAREHOUSE'] }}"
                schema: "{{ s['SNOWFLAKE_SCHEMA'] }}"
                threads: 4
                client_session_keep_alive: false
          EOF

      - name: Generate dbt docs
        run: |
          dbt deps || echo "No packages.yml, skipping"
          dbt docs generate --project-dir . --profiles-dir ~/.dbt

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      pages: write
      id-token: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
